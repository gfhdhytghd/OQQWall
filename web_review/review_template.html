<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OQQWall ÂÆ°Ê†∏Èù¢Êùø</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {{
            --color-primary: #6750A4;
            --color-primary-container: #EADDFF;
            --color-on-primary-container: #21005D;
            --color-secondary: #625B71;
            --color-error: #B3261E;
            --color-surface-container-lowest: #FFFFFF;
            --color-surface-container-low: #F7F2FA;
            --color-surface-container-high: #ECE6F0;
            --color-surface-container-highest: #E6E0E9;
            --color-on-surface: #1C1B1F;
            --color-on-surface-variant: #49454F;
            --color-outline: #79747E;
            --color-outline-variant: #CAC4D0;
            --shadow-1: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
            --shadow-2: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 2px 6px 2px rgba(0, 0, 0, 0.15);
            --shadow-3: 0px 4px 8px 3px rgba(0, 0, 0, 0.15), 0px 1px 3px rgba(0, 0, 0, 0.3);
        }}
        
        * {{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }}
        
        body {{
            font-family: "Roboto", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--color-surface-container-low);
            color: var(--color-on-surface);
            line-height: 1.6;
        }}
        
        .container {{
            max-width: 1600px;
            margin: 0 auto;
            padding: 24px;
        }}

        .items-grid {{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 24px;
        }}

        .item-card {{
            background: var(--color-surface-container-lowest);
            border-radius: 16px;
            box-shadow: var(--shadow-2);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }}
        .item-card:hover {{
            transform: translateY(-4px);
            box-shadow: var(--shadow-3);
        }}

        .item-content {{
            padding: 20px;
            flex-grow: 1;
        }}
        
        .item-header {{
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            gap: 12px;
        }}

        .item-tag {{
            font-size: 24px;
            font-weight: 500;
            color: var(--color-primary);
        }}
        
        .info-item {{
            font-size: 14px;
            color: var(--color-on-surface-variant);
            margin-top: 4px;
        }}
        .info-item strong {{
            font-weight: 500;
            color: var(--color-on-surface);
        }}

        .item-badges {{
            display: flex;
            gap: 8px;
        }}
        .badge {{
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }}
        .badge-anonymous {{
            background-color: #F8D7DA;
            color: #721C24;
        }}
        .badge-images {{
            background-color: #D4EDDA;
            color: #155724;
        }}

        .item-comment {{
            font-size: 16px;
            margin-bottom: 16px;
            padding: 16px;
            background-color: var(--color-surface-container-low);
            border-radius: 12px;
            border-left: 4px solid var(--color-primary-container);
            word-wrap: break-word;
        }}
        
        .item-images {{
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }}

        .item-images img {{
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid var(--color-outline-variant);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }}
        .item-images img:hover {{
            transform: scale(1.05);
            box-shadow: var(--shadow-2);
        }}

        .comment-form {{
            padding: 16px;
            margin: 0 20px;
        }}
        .comment-form textarea {{
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-outline-variant);
            border-radius: 12px;
            font-size: 14px;
            resize: vertical;
            min-height: 70px;
            background-color: var(--color-surface-container-low);
        }}
        .comment-form textarea:focus {{
            outline: 2px solid var(--color-primary);
            border-color: transparent;
        }}

        .item-actions {{
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            padding: 20px;
            background-color: var(--color-surface-container-high);
            border-radius: 0 0 16px 16px;
        }}
        
        .btn {{
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }}
        .btn:hover {{
            transform: translateY(-2px);
            box-shadow: var(--shadow-1);
        }}
        
        .btn-success {{ background: #28a745; color: white; }}
        .btn-warning {{ background: #ffc107; color: #212529; }}
        .btn-danger {{ background: #dc3545; color: white; }}
        .btn-info {{ background: #17a2b8; color: white; }}

        .header, .stats, .filters {{
            margin-bottom: 24px;
        }}

        .header {{
            text-align: center;
        }}
        h1 {{
            font-size: 32px;
            font-weight: 500;
            color: var(--color-on-surface);
        }}
        .header p {{
            color: var(--color-on-surface-variant);
        }}

        .stats {{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }}

        .stat-card {{
            background: var(--color-surface-container-lowest);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            box-shadow: var(--shadow-1);
            border: 1px solid var(--color-outline-variant);
        }}
        
        .stat-number {{
            font-size: 36px;
            font-weight: 700;
            color: var(--color-primary);
        }}
        
        .stat-label {{
            font-size: 14px;
            color: var(--color-on-surface-variant);
        }}
        
        .filters {{
            background: var(--color-surface-container-lowest);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow-1);
        }}
        
        .filter-row {{
            display: flex;
            gap: 16px;
            align-items: flex-end;
            flex-wrap: wrap;
        }}

        .filter-group {{
            flex: 1;
        }}
        
        .filter-input {{
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--color-outline);
            border-radius: 24px;
            font-size: 16px;
        }}
        
        .empty-state {{
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
        }}
        
        .staging-area {{
            background: var(--color-surface-container-high);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-1);
        }}
        .staging-area h2 {{
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--color-on-surface-variant);
        }}
        .staging-grid {{
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }}
        .staged-item {{
            background: var(--color-surface-container-lowest);
            border-radius: 12px;
            padding: 8px 12px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-1);
        }}
        .staged-item .tag {{
            font-weight: 700;
            color: var(--color-primary);
        }}
        .staged-item .group {{
            font-size: 12px;
            background: var(--color-primary-container);
            color: var(--color-on-primary-container);
            padding: 2px 8px;
            border-radius: 10px;
        }}
        
        /* Áä∂ÊÄÅÊ∂àÊÅØÊ†∑Âºè */
        .status-message {{
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-3);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            max-width: 400px;
            animation: slideIn 0.3s ease-out;
        }}
        
        .status-message.success {{
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }}
        
        .status-message.error {{
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }}
        
        .status-close {{
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            opacity: 0.7;
        }}
        
        .status-close:hover {{
            opacity: 1;
            background: rgba(0, 0, 0, 0.1);
        }}
        
        @keyframes slideIn {{
            from {{
                transform: translateX(100%);
                opacity: 0;
            }}
            to {{
                transform: translateX(0);
                opacity: 1;
            }}
        }}
        
        /* ÊåâÈíÆÂä†ËΩΩÁä∂ÊÄÅ */
        .btn.loading {{
            position: relative;
            pointer-events: none;
            opacity: 0.7;
        }}
        
        .btn.loading::after {{
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
        }}
        
        @keyframes spin {{
            0% {{ transform: translateY(-50%) rotate(0deg); }}
            100% {{ transform: translateY(-50%) rotate(360deg); }}
        }}
    </style>
</head>
<body>
    {status_message}
    
    <div class="container">
        <div class="header">
            <h1>OQQWall ÂÆ°Ê†∏Èù¢Êùø</h1>
            <p>ÁÆ°ÁêÜÊ†°Âõ≠Â¢ôÊäïÁ®øÂÜÖÂÆπÔºåÁ°Æ‰øùÂÜÖÂÆπË¥®ÈáèÂíåÁ§æÂå∫ËßÑËåÉ</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number">{total_count}</div>
                <div class="stat-label">ÂæÖÂÆ°Ê†∏È°πÁõÆ</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">{anonymous_count}</div>
                <div class="stat-label">ÂåøÂêçÊäïÁ®ø</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">{with_images_count}</div>
                <div class="stat-label">ÂåÖÂê´ÂõæÁâá</div>
            </div>
        </div>
        
        <div class="filters">
            <form method="get" action="/" class="filter-row">
                <div class="filter-group">
                    <input type="text" id="search" name="search" class="filter-input" 
                           value="{search}" placeholder="ÊêúÁ¥¢Áî®Êà∑ID„ÄÅÊòµÁß∞ÊàñÂÜÖÂÆπ...">
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: var(--color-primary); color: white;">üîç Á≠õÈÄâ</button>
                <a href="/" class="btn btn-secondary" style="background-color: var(--color-surface-container-high);">üîÑ ÈáçÁΩÆ</a>
            </form>
        </div>
        
        <div class="staging-area">
            <h2>ÊöÇÂ≠òÂå∫È¢ÑËßà</h2>
            <div id="staging-grid" class="staging-grid">
            </div>
        </div>
        
        <div class="items-grid">
            {rows}
        </div>
    </div>
    
    <script>
        document.addEventListener('click', (e) => {{
            if (e.target.tagName === 'IMG' && e.target.closest('.item-images')) {{
                const img = e.target;
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                    background: rgba(0,0,0,0.8); display: flex; align-items: center;
                    justify-content: center; z-index: 1000; cursor: pointer;
                `;
                const imgClone = img.cloneNode();
                imgClone.style.cssText = `
                    max-width: 90vw; max-height: 90vh;
                    object-fit: contain; border-radius: 8px;
                `;
                modal.appendChild(imgClone);
                document.body.appendChild(modal);
                modal.onclick = () => document.body.removeChild(modal);
            }}
        }});
        
        document.addEventListener('click', (e) => {{
            if (
                e.target.matches('button[name="cmd"][value="Âà†Èô§"]') ||
                e.target.matches('button[name="cmd"][value="ÊãíÁªù"]') ||
                e.target.matches('button[name="cmd"][value="ÊãâÈªë"]')
            ) {{
                if (!confirm('Á°ÆÂÆöË¶ÅÊâßË°åÊ≠§Êìç‰ΩúÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊí§ÈîÄ„ÄÇ')) {{
                    e.preventDefault();
                }}
            }}
        }});

        function updateStagingArea() {{
            fetch('/api/staged')
                .then(response => response.json())
                .then(data => {{
                    const grid = document.getElementById('staging-grid');
                    grid.innerHTML = ''; 

                    if (Object.keys(data).length === 0) {{
                        grid.innerHTML = '<p style="color: var(--color-on-surface-variant);">ÊöÇÂ≠òÂå∫ÊòØÁ©∫ÁöÑ</p>';
                        return;
                    }}

                    for (const groupName in data) {{
                        const items = data[groupName];
                        items.forEach(item => {{
                            const itemDiv = document.createElement('div');
                            itemDiv.className = 'staged-item';
                            itemDiv.innerHTML = '<span class="group">' + groupName + '</span>' +
                                              '<span class="tag">#' + item.tag + '</span>' +
                                              '<span>' + (item.nickname || 'Êú™Áü•') + '</span>';
                            grid.appendChild(itemDiv);
                        }});
                    }}
                }})
                .catch(error => {{
                    console.error('Error fetching staged items:', error);
                    const grid = document.getElementById('staging-grid');
                    grid.innerHTML = '<p style="color: var(--color-error);">Âä†ËΩΩÊöÇÂ≠òÂå∫Â§±Ë¥•</p>';
                }});
        }}

        /* ÊåâÈíÆÁÇπÂáªÂä†ËΩΩÁä∂ÊÄÅÂ§ÑÁêÜ */
        document.addEventListener('submit', (e) => {{
            if (e.target.tagName === 'FORM') {{
                // ‰ΩøÁî® e.submitter Êù•ÂáÜÁ°ÆËé∑ÂèñË¢´ÁÇπÂáªÁöÑÊåâÈíÆ
                const submitBtn = e.submitter;
                if (submitBtn && submitBtn.tagName === 'BUTTON') {{
                    submitBtn.classList.add('loading');
                    
                    const originalText = submitBtn.textContent;
                    submitBtn.textContent = originalText.split(' ')[0] + '...';
                }}
            }}
        }});

        /* Ëá™Âä®ÈöêËóèÁä∂ÊÄÅÊ∂àÊÅØ */
        document.addEventListener('DOMContentLoaded', () => {{
            const statusMessage = document.getElementById('status-message');
            if (statusMessage) {{
                setTimeout(() => {{
                    statusMessage.style.display = 'none';
                }}, 5000);
            }}
            
            // È°µÈù¢Âä†ËΩΩÊó∂Êõ¥Êñ∞‰∏ÄÊ¨°ÊöÇÂ≠òÂå∫
            updateStagingArea();
        }});
    </script>
</body>
</html>

<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OQQWall 审核面板</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 1. 全局样式与新颜色系统 */
        :root {
            --color-primary: #6750A4;
            --color-primary-container: #EADDFF;
            --color-on-primary-container: #21005D;
            --color-secondary: #625B71;
            --color-error: #B3261E;
            --color-surface-container-lowest: #FFFFFF;
            --color-surface-container-low: #F7F2FA;
            --color-surface-container-high: #ECE6F0;
            --color-surface-container-highest: #E6E0E9;
            --color-on-surface: #1C1B1F;
            --color-on-surface-variant: #49454F;
            --color-outline: #79747E;
            --color-outline-variant: #CAC4D0;
            --shadow-1: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
            --shadow-2: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 2px 6px 2px rgba(0, 0, 0, 0.15);
            --shadow-3: 0px 4px 8px 3px rgba(0, 0, 0, 0.15), 0px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: "Roboto", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--color-surface-container-low);
            color: var(--color-on-surface);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 24px;
        }

        /* 2. 卡片与布局优化 */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 24px;
        }

        .item-card {
            background: var(--color-surface-container-lowest);
            border-radius: 16px;
            box-shadow: var(--shadow-2);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .item-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-3);
        }

        .item-content {
            padding: 20px;
            flex-grow: 1;
        }
        
        /* 3. 字体层级优化 */
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            gap: 12px;
        }

        .item-tag {
            font-size: 24px;
            font-weight: 500;
            color: var(--color-primary);
        }
        
        .info-item {
            font-size: 14px;
            color: var(--color-on-surface-variant);
            margin-top: 4px;
        }
        .info-item strong {
            font-weight: 500;
            color: var(--color-on-surface);
        }

        .item-badges {
            display: flex;
            gap: 8px;
        }
        .badge {
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }
        .badge-anonymous {
            background-color: #F8D7DA;
            color: #721C24;
        }
        .badge-images {
            background-color: #D4EDDA;
            color: #155724;
        }

        /* 4. 优化“白条” -> 融入卡片的设计 */
        .item-comment {
            font-size: 16px;
            margin-bottom: 16px;
            padding: 16px;
            background-color: var(--color-surface-container-low); /* 使用更柔和的背景色 */
            border-radius: 12px;
            border-left: 4px solid var(--color-primary-container);
            word-wrap: break-word;
        }
        
        /* 5. 增大图片尺寸 */
        .item-images {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .item-images img {
            width: 120px;  /* 尺寸从 80px 增大到 120px */
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid var(--color-outline-variant);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .item-images img:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-2);
        }

        /* 6. 其他UI元素美化 */
        .comment-form {
            padding: 16px;
            margin: 0 20px;
        }
        .comment-form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-outline-variant);
            border-radius: 12px;
            font-size: 14px;
            resize: vertical;
            min-height: 70px;
            background-color: var(--color-surface-container-low);
        }
        .comment-form textarea:focus {
            outline: 2px solid var(--color-primary);
            border-color: transparent;
        }

        .item-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            padding: 20px;
            background-color: var(--color-surface-container-high);
            border-radius: 0 0 16px 16px; /* 底部圆角 */
        }
        
        /* 按钮美化 */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-1);
        }
        
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: #212529; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-info { background: #17a2b8; color: white; }

        /* 顶部统计和筛选 */
        .header, .stats, .filters {
            margin-bottom: 24px;
        }

        .header {
            text-align: center;
        }
        h1 {
            font-size: 32px;
            font-weight: 500;
            color: var(--color-on-surface);
        }
        .header p {
            color: var(--color-on-surface-variant);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .stat-card {
            background: var(--color-surface-container-lowest);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            box-shadow: var(--shadow-1);
            border: 1px solid var(--color-outline-variant);
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: var(--color-primary);
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--color-on-surface-variant);
        }
        
        .filters {
            background: var(--color-surface-container-lowest);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow-1);
        }
        
        .filter-row {
            display: flex;
            gap: 16px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
        }
        
        .filter-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--color-outline);
            border-radius: 24px;
            font-size: 16px;
        }
        
        .empty-state {
            grid-column: 1 / -1; /* 让空状态占满整行 */
            text-align: center;
            padding: 80px 20px;
        }
        
        /* 暂存区样式 */
        .staging-area {
            background: var(--color-surface-container-high);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-1);
        }
        .staging-area h2 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--color-on-surface-variant);
        }
        .staging-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        .staged-item {
            background: var(--color-surface-container-lowest);
            border-radius: 12px;
            padding: 8px 12px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-1);
        }
        .staged-item .tag {
            font-weight: 700;
            color: var(--color-primary);
        }
        .staged-item .group {
            font-size: 12px;
            background: var(--color-primary-container);
            color: var(--color-on-primary-container);
            padding: 2px 8px;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OQQWall 审核面板</h1>
            <p>管理校园墙投稿内容，确保内容质量和社区规范</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number">{total_count}</div>
                <div class="stat-label">待审核项目</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">{anonymous_count}</div>
                <div class="stat-label">匿名投稿</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">{with_images_count}</div>
                <div class="stat-label">包含图片</div>
            </div>
        </div>
        
        <div class="filters">
            <form method="get" action="/" class="filter-row">
                <div class="filter-group">
                    <input type="text" id="search" name="search" class="filter-input" 
                           value="{search}" placeholder="搜索用户ID、昵称或内容...">
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: var(--color-primary); color: white;">🔍 筛选</button>
                <a href="/" class="btn btn-secondary" style="background-color: var(--color-surface-container-high);">🔄 重置</a>
            </form>
        </div>
        
        <div class="staging-area">
            <h2>暂存区预览</h2>
            <div id="staging-grid" class="staging-grid">
                </div>
        </div>
        
        <div class="items-grid">
            {rows}
        </div>
    </div>
    
    <script>
        // 图片预览功能
        document.addEventListener('click', (e) => {
            if (e.target.tagName === 'IMG' && e.target.closest('.item-images')) {
                const img = e.target;
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                    background: rgba(0,0,0,0.8); display: flex; align-items: center;
                    justify-content: center; z-index: 1000; cursor: pointer;
                `;
                const imgClone = img.cloneNode();
                imgClone.style.cssText = `
                    max-width: 90vw; max-height: 90vh;
                    object-fit: contain; border-radius: 8px;
                `;
                modal.appendChild(imgClone);
                document.body.appendChild(modal);
                modal.onclick = () => document.body.removeChild(modal);
            }
        });
        
        // 操作按钮确认
        document.addEventListener('click', (e) => {
            if (e.target.matches('button[name="cmd"][value="删"], button[name="cmd"][value="拒"], button[name="cmd"][value="拉黑"]')) {
                if (!confirm('确定要执行此操作吗？此操作不可撤销！')) {
                    e.preventDefault();
                }
            }
        });

        // 暂存区自动刷新逻辑
        function updateStagingArea() {
            fetch('/api/staged')
                .then(response => response.json())
                .then(data => {
                    const grid = document.getElementById('staging-grid');
                    grid.innerHTML = ''; // 清空现有内容

                    if (Object.keys(data).length === 0) {
                        grid.innerHTML = '<p style="color: var(--color-on-surface-variant);">暂存区是空的</p>';
                        return;
                    }

                    for (const groupName in data) {
                        const items = data[groupName];
                        items.forEach(item => {
                            const itemDiv = document.createElement('div');
                            itemDiv.className = 'staged-item';
                            itemDiv.innerHTML = `
                                <span class="group">${groupName}</span>
                                <span class="tag">#${item.tag}</span>
                                <span>${item.nickname || '未知'}</span>
                            `;
                            grid.appendChild(itemDiv);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching staged items:', error);
                    const grid = document.getElementById('staging-grid');
                    grid.innerHTML = '<p style="color: var(--color-error);">加载暂存区失败</p>';
                });
        }

        // 页面加载时第一次更新，之后每15秒刷新一次
        document.addEventListener('DOMContentLoaded', () => {
            updateStagingArea();
            setInterval(updateStagingArea, 15000);
        });
    </script>
</body>
</html>
